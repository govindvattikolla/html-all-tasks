<!DOCTYPE html>
<html>
<head>
    <body>
        <table border="2" width="50%" height="100" cellpadding="8" cellspacing="8" bgcolor="yellow" >
            <caption> <h2>Semantic structure of html </h2></caption> 
            <tablehead >
           <tr>
            <th colspan="2" bgcolor="lightblue">   < head ></th>
           </tr>
        </tablehead>
        <tablebody >
           <tr >
            <td colspan="2" bgcolor="green" align="center"> < nav > </td>
           </tr>
                <tr bgcolor="blue" align="center">
                    <td > < section ></td>
                    <td rowspan="2" >< aside ></td>
                </tr>
                <tr align="center" bgcolor="blue">
                    <td> < article > </td>
                </tr>
        </tablebody>
        <tablefooter> 
                <tr align="center" bgcolor="brown">
                    <td colspan="2"> < footer > </td>
                </tr> </tablefooter>
            
            
            
           
            
        </table>
    </body>
</head>
</html>
