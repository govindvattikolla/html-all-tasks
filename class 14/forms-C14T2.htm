<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset align="center" >
         
            <legend><b>User Personal Information</b></legend>
            <br>
             <!--name  -->
       <form method="post" action="https://formsubmit.co/govindvattikolla@gmail.com" > 
       <label for="name">Enter Your Full Name:</label> <br>
       <input type="text" id="name" placeholder="your name">
       <br><br>
    <!-- email id -->
       <label for="email">Enter your Email:</label> <br>
       <input type="email" id="email" placeholder="your mail id"> 
       <br><br>
       <!-- password -->
        <label for="password">Enter your password:</label> <br>
        <input type="password" id="password" placeholder="password here"> <br><br>
        <!-- Confirm your Password -->
         <label for="confirm">Confirm your Password:</label> <br>
         <input type="password" id="confirm" placeholder="confirm password"> <br><br>
         <!-- gender -->
          <label for="gender">Enter Your Gender</label> <br>
          <!-- male -->
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
          <!-- female -->
          <input type="radio" name="gender" id="female" value="female" >
          <label for="female"  >Female</label>
          <!-- others -->
           <input type="radio" name="gender" id="others" value="others">
           <label for="others">Others</label> <br> <br>
           <!-- dob -->
           <label for="dob">Enter You Date of Birth:</label> <br>
           <input type="date" name="date of birth" id="dob" placeholder="datte of birth">
           <br> <br>
           <!-- address -->
           <label for="address">Enter Your Address:</label> <br>
           <input type="text" id="address" name="address" placeholder="address"> <br><br>
           <!-- contact num -->
            <label for="contact">Mobile number:</label> <br>
            <input type="tel" name=" mobile number" id="contact" placeholder="contact number"> <br> <br>
            <!-- file -->
             <label for="resume">Upload your Resume</label> <br>
           <pre>           <input type="file" name="resume" id="resume"> </pre><br> 
           
           <input type="checkbox" name="agree" id="agree"> <label for="agree">I agree the terms and conditions</label>
           <!-- submit button -->
         <pre><input type="submit" value="Submit">       <input type="reset" value="Reset"> </pre>




       </form> 
    
    </fieldset>
    
</body>
</html>
